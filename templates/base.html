<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css"            media="screen, projection"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}blueprint/screen.css" media="screen, projection"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}blueprint/print.css"  media="print"/>
    <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}blueprint/ie.css" media="screen, projection">
    <![endif]-->

	<link rel="ico" type="image/ico" href="{{ MEDIA_URL }}images/favicon.ico" />

	<title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}{% endblock %}</title>
	<meta name="keywords"    content="{{ meta_keywords }}" />
	<meta name="description" content="{{ meta_description }}" />
	<meta name="verify-v1"   content="bPjaC6MIttNNSgZfZXROVZ4RPbKJkyv7rAM2sOuUWk0=" />
</head>
<body>
	{% block site_wrapper %}{% endblock %}
</body>
</html>
